<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>APEX Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
.my-customer-row {
	height: 450px;
}

.container {
	width: 900px;
	height: 500px;
}

.button-width {
	width: 200px;
}

.box {
	padding: 15px;
	margin-bottom: 20px;
}
img{
	width: 230px;
	height: 230px;
}
body{
font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="#" class="navbar-brand bi-globe">Welcome to APEX</a>
			</div>
		</nav>
		<br> <br> <br>

		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="row mb-3 justify-content-center align-items-center gx-30">
				<div class="col-md-5 col-md-offset-1 mx-auto">
					<div class="m-3">
							<img src="" th:src="@{/images/planetid.png}" class="rounded" alt="Sample Image" />
							<form th:action="@{/login/planetid}" method="get">
								<div class="m-3 button-width">
									<button type="submit" class="form-control btn btn-secondary">Log
										in with PlanetID</button>
								</div>
							</form>
					</div>

					<div class="m-3">
						<div class="form-group">
							<span>New user? <a href="/" th:href="@{/registration}">[[#{login.button.create.account}]]</a></span>
						</div>
					</div>

				</div>
				<div class="col-md-5 col-md-offset-1">
					<h1>[[#{login.title.text}]]</h1>
					<div class="m-3">
						<form th:action="@{/login}" method="post">

							<!-- error message -->
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>

							<!-- logout message -->
							<div th:if="${param.logout}">
								<div class="alert alert-info">[[#{login.logout.user.text}]]</div>
							</div>

							<div class="mb-3">
								<label class="form-label" for="inputEmail" th:text="#{'login.placeholder.email'}"></label> <input
									type="email" class="form-control" id="username" name="username"
									placeholder="Email" required>
							</div>
							<div class="mb-3">
								<label class="form-label" for="inputPassword" th:text="#{'login.placeholder.password'}"></label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="Password" required>
							</div>
							<div class="mb-3">
								<button type="submit"
									class="form-control btn btn-secondary btn-lg">[[#{login.button.log.in}]]</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
