<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Check Out Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<style>
.container {
	width: 1000px;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}

.text-color {
	color: #f70a0a;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="/" class="navbar-brand bi-globe">Welcome to APEX</a>
				<button type="button" class="navbar-toggler"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav ms-auto">
						<a href="/setting" class="nav-item nav-link active">[[#{menu.setting}]]</a>
						<a href="/logout" class="nav-item nav-link active">[[#{menu.logout}]]</a>
					</div>
				</div>
			</div>
		</nav>
		<br> <br>
		<div class="p-5 mb-3 bg-light rounded-3 d-grid gap-2">
			<div class="text-center mb-3">
				<h1>[[#{contract.title}]]</h1>
			</div>
			<div th:if="${checkoutform.soapFlg == 1}">
				<p class="text-color">[[#{retrieve.data.text}]]</p>
			</div>
			<div  th:if="${checkoutform.soapFlg != 1}">
				<span>[[#{consent.confirm.text}]]<a
					class="btn btn-primary btn-sm" href="/" th:href="@{/bank-select}"
					role="button">[[#{consent.confirm.button}]]</a>
				</span>
			</div>
			<form th:action="@{/checkoutpage}" method="post"
				th:object="${checkoutform}">
				<div class="row mb-3">
					<label for="name" class="col-sm-2 col-form-label">[[#{contract.username}]]</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="name"
							placeholder="User Name" th:field="${checkoutform.name}" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="phone" class="col-sm-2 col-form-label">[[#{contract.phone}]]</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="phone"
							placeholder="000-0000-0000" th:field="${checkoutform.phone}"
							required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="dob" class="col-sm-2 col-form-label">[[#{contract.dob}]]</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="dob"
							placeholder="9999/99/99" th:field="${checkoutform.dob}" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="occupation" class="col-sm-2 col-form-label">[[#{contract.job}]]</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="occupation"
							placeholder="Workplace" th:field="${checkoutform.job}" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="address" class="col-sm-2 col-form-label">[[#{contract.address}]]</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="address"
							placeholder="Address" th:field="${checkoutform.address}" required>
					</div>
				</div>

				<div class="row justify-content-end">
					<div class="col-10">
						<button type="submit" class="btn btn-primary btn-sm">[[#{contract.confirm}]]</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
