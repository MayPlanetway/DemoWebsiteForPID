<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Check Out Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
.container {
	width: 900px;
}

.text-decorate {
	color: #909497;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="/" class="navbar-brand bi-globe">Welcome to APEX</a>
				<button type="button" class="navbar-toggler"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav ms-auto">
						<a href="/setting" class="nav-item nav-link active">[[#{menu.setting}]]</a>
						<a href="/logout" class="nav-item nav-link active">[[#{menu.logout}]]</a>
					</div>
				</div>
			</div>
		</nav>
		<br>
		<div class="card">
			<div class="card-body mx-5">
				<p class="my-3 mx-6" style="font-size: 30px; text-align: center;">[[#{revoke-check-title}]]</p>
				<table class="table">
					<tbody>
						<tr>
							<th scope="row" class="text-decorate">[[#{revoke-check-to}]]</th>
						</tr>
						<tr class="table-active">
							<th scope="row" style="text-align: center;">Mori DataBank,
								Inc.</th>
						</tr>
						<tr>
							<th scope="row" class="text-decorate">[[#{revoke-check-from}]]</th>
						</tr>
						<tr class="table-active">
							<th scope="row" style="text-align: center;">APEX</th>
						</tr>
						<tr>
							<th scope="row" class="text-decorate">[[#{retrieve-purpose-title}]]</th>
						</tr>
						<tr class="table-active">
							<th scope="row" style="text-align: center;">[[#{date-retrieve-purpose}]]</th>
						</tr>
						<tr>
							<th scope="row" class="text-decorate">[[#{retrieve-data-list}]]</th>
						</tr>
						<tr class="table-active">
							<th scope="row" style="text-align: center;">
								<dl>
									<dt>[[#{retrieve-data-explain}]]</dt>
									<dd th:text="${pxService}"></dd>
								</dl>

							</th>
						</tr>
					</tbody>
				</table>

				<div th:if="${sde.revokeDocumentUuid == null}">
					<div class="text-center" style="margin-top: 20px;">
						<form th:action="@{|/${sde.uuid}/revoke|}">
							<button type="submit" class="btn btn-danger">[[#{consent-revoke}]]</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center"
			style="margin-top: 20px; margin-buttom: 20px;">
			<form th:action="@{/}">
				<button type="submit" class="btn btn-secondary">Back To
					Home</button>
			</form>
		</div>
	</div>
	<script>
		var dt = new Date();
		document.getElementById("time").innerHTML = dt.toLocaleDateString();
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
