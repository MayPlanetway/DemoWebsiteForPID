<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Check Out Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link type="text/css" rel="stylesheet"
	th:href="@{/css/fudosan-fontawesome.css}" />
<link type="text/css" rel="stylesheet"
	th:href="@{/css/fudosan-main.css}" />
<style>
.container {
	width: 1000px;
}
p.indent {
    text-indent: 40px;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a href="/" class="navbar-brand bi-globe">Welcome to APEX</a>
				<button type="button" class="navbar-toggler"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav ms-auto">
						<a href="/setting" class="nav-item nav-link active">[[#{menu.setting}]]</a>
						<a href="/logout" class="nav-item nav-link active">[[#{menu.logout}]]</a>
					</div>
				</div>
			</div>
		</nav>
		<br> <br>
		<div class="p-5 mb-3 bg-light rounded-3 d-grid gap-2">
			<div class="row mb-4"><p class="indent">[[#{consent.explain.text1}]]</p>
			<p class="indent">[[#{consent.explain.text2}]]</p>
				<div class="mt-4">
					<ul class="fudosan-select">
						<li onclick="setSelectedDataBankName(event)" class="data-bank">
							<img style="width: 20%;"
							th:src="@{/images/data-banks/suginamirealestate.png}"
							class="avatar"> <span>[[#{bank.name}]]</span>
						</li>
					</ul>
				</div>
				<div class="col-md-5">
					<ul>
						<li>[[#{retrieve.name}]]</li>
						<li>[[#{retrieve.phno}]]</li>
						<li>[[#{retrieve.dob}]]</li>
					</ul>
				</div>
				<div class="col-md-5">
					<ul>
						<li>[[#{retrieve.bkacc}]]</li>
						<li>[[#{retrieve.job}]]</li>
						<li>[[#{retrieve.address}]]</li>
					</ul>
				</div>
				<form th:action="@{/consent-request}" method="post">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">[[#{retrieve.button}]]</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
